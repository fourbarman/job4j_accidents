<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <title>Регистрация</title>
</head>
<body>
<div class="container d-flex justify-content-center">
    <main class="form-register">
        <h1 class="h3 mb-3 fw-normal">Регистрация нового пользователя</h1>
        <div th:if="${not #lists.isEmpty(errMessage)}" class="alert alert-danger" role="alert">
            <span th:text="${errMessage}"></span>
        </div>
        <form th:action="@{/registration}" method="POST" th:object="${user}">
            <input type="hidden" name="id" value="0"/>
            <div class="form-group">
                <label for="username">Логин</label>
                <input type="text" class="form-control" name="username" id="username" th:field="*{username}">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="text" class="form-control" name="password" id="password" th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
        </form>
    </main>
</div>
</body>
</html>
